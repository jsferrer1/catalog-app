{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="row banner-text">
		<div class="col-md-12 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
                    <select class="form-control" name="category">
                      {% for category in categories %}
                      <option value="{{category.id}}">{{category.name}}</option>
                      {% endfor %}
                    </select>

					<label for="file">Picture:</label>
                    <img class="img-thumbnail" id="imgFile" src="{{url_for('static',filename='img/upload.jpg')}}" alt="picture"/>
                    <input type="file" name="file" id="inFile" class="form-control"/><br/>
                    
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create</button>
                    <a href='{{url_for('showCatalog')}}'>
                        <button class="btn btn-default delete" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
				</div>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			</form>
		</div>
	</div>
</div>    
{% endblock %}
