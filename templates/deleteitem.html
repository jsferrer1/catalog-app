{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">

	<div class="row banner-text">
		<div class="col-md-12 padding-none">
			<h1>Are you sure you want to delete {{item.name}}?</h1>
		</div>
	</div>
    <br/>
    <div class="row">
    <form action="#" method='post'>

        <button type="submit" class="btn btn-default delete" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
        <a href='{{url_for('showItems', category_id=item.cat_id)}}'>
            <button class="btn btn-default delete" type="button">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>

        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
    </div>
</div>
{% endblock %}
